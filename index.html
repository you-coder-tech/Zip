<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة ZIP الشاملة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --primary-color: #1e1e1e;
            --secondary-color: #2a2a2a;
            --accent-color: #00aaff;
            --text-color: #e0e0e0;
            --border-color: #444;
            --success-color: #4CAF50;
            --error-color: #F44336;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
     .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--primary-color);
            padding: 20px 30px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
      .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 25px;
        }
     .tab-button {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: #888;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }
     .tab-button.active {
            color: var(--accent-color);
        }
     .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--accent-color);
        }
     .tab-content { display: none; }
     .tab-content.active { display: block; }
        h1 { color: var(--accent-color); margin-bottom: 10px; text-align: center; }
        p.subtitle { text-align: center; margin-bottom: 25px; font-size: 1.1em; color: #aaa; }
      .drop-area {
            border: 3px dashed var(--border-color);
            border-radius: 10px;
            padding: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }
      .drop-area.highlight { border-color: var(--accent-color); background-color: var(--secondary-color); }
        input[type="file"] { display: none; }
     .button {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
     .button:hover { background-color: #0088cc; }
     .button:disabled { background-color: #555; cursor: not-allowed; }
        #status, #zip-status { margin-top: 15px; text-align: center; font-size: 1.1em; min-height: 25px; }
      .file-list-container {
            margin-top: 20px;
            text-align: right;
            max-height: 300px;
            overflow-y: auto;
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid var(--border-color);
        }
     .file-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; border-bottom: 1px solid var(--border-color);
        }
     .file-item:last-child { border-bottom: none; }
     .file-name { font-weight: bold; word-break: break-all; }
     .folder-name { color: #f0e68c; }
     .download-link,.remove-file {
            color: var(--success-color); text-decoration: none; font-weight: bold;
            transition: color 0.3s ease; white-space: nowrap; margin-right: 10px; cursor: pointer;
        }
     .remove-file { color: var(--error-color); }
     .download-link:hover { color: #66bb6a; }
     .remove-file:hover { color: #ff7961; }
      .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
     .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'unzip')">فك الضغط</button>
            <button class="tab-button" onclick="openTab(event, 'zip')">ضغط الملفات</button>
        </div>

        <!-- قسم فك الضغط -->
        <div id="unzip" class="tab-content active">
            <h1>أداة فك الضغط</h1>
            <p class="subtitle">اسحب ملف ZIP أو اضغط للاختيار</p>
            <div id="unzip-drop-area" class="drop-area">
                <p>ألقِ ملف ZIP هنا</p>
                <input type="file" id="unzip-file-input" accept=".zip">
            </div>
            <div id="unzip-status"></div>
            <div id="unzip-file-list" class="file-list-container" style="display: none;"></div>
        </div>

        <!-- قسم ضغط الملفات -->
        <div id="zip" class="tab-content">
            <h1>أداة ضغط الملفات</h1>
            <p class="subtitle">اسحب الملفات التي تريد ضغطها</p>
            <div id="zip-drop-area" class="drop-area">
                <p>ألقِ الملفات هنا لإضافتها</p>
                <input type="file" id="zip-file-input" multiple>
            </div>
            <div id="zip-file-list" class="file-list-container" style="display: none;"></div>
            
            <div class="options-grid">
                <div class="form-group">
                    <label for="zip-filename">اسم الملف الناتج:</label>
                    <input type="text" id="zip-filename" value="archive.zip">
                </div>
                <div class="form-group">
                    <label for="compression-level">مستوى الضغط:</label>
                    <select id="compression-level">
                        <option value="0">تخزين فقط (الأسرع)</option>
                        <option value="6" selected>ضغط عادي (متوازن)</option>
                        <option value="9">أقصى ضغط (ZIP القياسي)</option>
                    </select>
                </div>
            </div>
            
            <button id="create-zip-btn" class="button" disabled>إنشاء ملف ZIP</button>
            <div id="zip-status"></div>
        </div>
    </div>

<script>
    // --- The JavaScript logic remains exactly the same as the previous version ---
    // --- It correctly implements the highest compression level (9) available. ---

    // متغيرات عامة
    let filesToZip = [];

    // --- منطق التبديل بين الأقسام ---
    function openTab(evt, tabName) {
        let i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // --- منطق السحب والإلقاء العام ---
    function setupDragDrop(area, onFiles) {
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            area.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            area.addEventListener(eventName, () => area.classList.add('highlight'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            area.addEventListener(eventName, () => area.classList.remove('highlight'), false);
        });
        area.addEventListener('drop', e => {
            onFiles(e.dataTransfer.files);
        }, false);
    }
    
    // ===================================
    // --- منطق قسم فك الضغط (Unzip) ---
    // ===================================
    const unzipDropArea = document.getElementById('unzip-drop-area');
    const unzipFileInput = document.getElementById('unzip-file-input');
    const unzipStatus = document.getElementById('unzip-status');
    const unzipFileList = document.getElementById('unzip-file-list');

    unzipDropArea.addEventListener('click', () => unzipFileInput.click());
    unzipFileInput.addEventListener('change', function() { handleUnzipFiles(this.files); });
    setupDragDrop(unzipDropArea, handleUnzipFiles);

    function handleUnzipFiles(files) {
        if (files.length === 0) return;
        const file = files[0];
        if (!file.name.toLowerCase().endsWith('.zip')) {
            unzipStatus.textContent = 'خطأ: يُرجى اختيار ملف من نوع ZIP فقط.';
            unzipStatus.style.color = 'var(--error-color)';
            return;
        }

        unzipStatus.textContent = `جاري فك ضغط: ${file.name}`;
        unzipStatus.style.color = 'var(--accent-color)';
        unzipFileList.innerHTML = '';
        unzipFileList.style.display = 'none';
        
        JSZip.loadAsync(file)
          .then(zip => {
                unzipStatus.textContent = 'تم فك الضغط بنجاح!';
                unzipStatus.style.color = 'var(--success-color)';
                unzipFileList.style.display = 'block';
                let fileCount = 0;
                zip.forEach((relativePath, zipEntry) => {
                    fileCount++;
                    displayUnzippedFile(zipEntry);
                });
                if (fileCount === 0) unzipStatus.textContent = 'الملف المضغوط فارغ.';
            })
          .catch(err => {
                unzipStatus.textContent = 'خطأ أثناء فك الضغط: ' + err.message;
                unzipStatus.style.color = 'var(--error-color)';
            });
    }

    function displayUnzippedFile(zipEntry) {
        const item = document.createElement('div');
        item.className = 'file-item';
        const nameSpan = document.createElement('span');
        nameSpan.className = 'file-name';
        nameSpan.textContent = zipEntry.name;
        item.appendChild(nameSpan);

        if (!zipEntry.dir) {
            zipEntry.async('blob').then(content => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = zipEntry.name.split('/').pop();
                link.textContent = 'تحميل';
                link.className = 'download-link';
                item.appendChild(link);
            });
        } else {
            nameSpan.classList.add('folder-name');
        }
        unzipFileList.appendChild(item);
    }
    
    // ===================================
    // --- منطق قسم الضغط (Zip) ---
    // ===================================
    const zipDropArea = document.getElementById('zip-drop-area');
    const zipFileInput = document.getElementById('zip-file-input');
    const zipFileList = document.getElementById('zip-file-list');
    const createZipBtn = document.getElementById('create-zip-btn');
    const zipStatus = document.getElementById('zip-status');

    zipDropArea.addEventListener('click', () => zipFileInput.click());
    zipFileInput.addEventListener('change', function() { handleZipFiles(this.files); });
    setupDragDrop(zipDropArea, handleZipFiles);

    function handleZipFiles(newFiles) {
        for (let i = 0; i < newFiles.length; i++) {
            filesToZip.push(newFiles[i]);
        }
        updateZipFileList();
    }
    
    function updateZipFileList() {
        zipFileList.innerHTML = '';
        if (filesToZip.length > 0) {
            zipFileList.style.display = 'block';
            createZipBtn.disabled = false;
        } else {
            zipFileList.style.display = 'none';
            createZipBtn.disabled = true;
        }
        
        filesToZip.forEach((file, index) => {
            const item = document.createElement('div');
            item.className = 'file-item';
            const nameSpan = document.createElement('span');
            nameSpan.className = 'file-name';
            nameSpan.textContent = file.name;
            
            const removeLink = document.createElement('a');
            removeLink.textContent = 'إزالة';
            removeLink.className = 'remove-file';
            removeLink.onclick = () => {
                filesToZip.splice(index, 1);
                updateZipFileList();
            };
            
            item.appendChild(nameSpan);
            item.appendChild(removeLink);
            zipFileList.appendChild(item);
        });
    }
    
    createZipBtn.addEventListener('click', () => {
        if (filesToZip.length === 0) return;
        
        zipStatus.textContent = 'جاري إنشاء الملف المضغوط...';
        zipStatus.style.color = 'var(--accent-color)';
        createZipBtn.disabled = true;

        const zip = new JSZip();
        filesToZip.forEach(file => {
            zip.file(file.name, file);
        });

        const compressionLevel = parseInt(document.getElementById('compression-level').value, 10);
        const options = {
            type: 'blob',
            compression: compressionLevel === 0? 'STORE' : 'DEFLATE',
            compressionOptions: {
                level: compressionLevel
            }
        };

        zip.generateAsync(options, (metadata) => {
            zipStatus.textContent = `جاري الضغط... ${metadata.percent.toFixed(2)}%`;
        })
      .then(content => {
            const filename = document.getElementById('zip-filename').value || 'archive.zip';
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            zipStatus.textContent = 'تم إنشاء الملف بنجاح!';
            zipStatus.style.color = 'var(--success-color)';
            createZipBtn.disabled = false;
        })
      .catch(err => {
            zipStatus.textContent = 'خطأ: ' + err.message;
            zipStatus.style.color = 'var(--error-color)';
            createZipBtn.disabled = false;
        });
    });

</script>
</body>
</html>
